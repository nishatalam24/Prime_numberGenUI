<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&family=Roboto:wght@100;300&display=swap" rel="stylesheet">

</head>
<body>

    <div class="wrapper">

        <div class="heading">
            <h1>Prime Number Generator</h1>
        </div>
<div class="container">



<div class="main_part">

    <div class="inputs">

    <form >
        <div>
    <label for="lower">Enter Lower Range</label>
    <input type="number" id="lower" name="numberInput" min="0" max="100" style="width: 150px;" >
</div>

<div>

    <label for="upper">Enter Upper Range</label>
    <input type="number" id="upper" name="numberInput" min="0" max="100" style="width: 150px;" >
</div>

</form>
</div>

<div class="submit" onclick="calculate()">
    <div class="submit_btn">
        Submit
    </div>
    <div class="print_btn"   onclick="printDiv()">Print</div>
</div>

</div>

    <div class="numbers" id="numbers_data" numbers>
        
    </div>
</div>
    
</div>



  
    <script src="script.js"></script>

</body>
</html>
